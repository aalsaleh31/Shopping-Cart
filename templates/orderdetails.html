{% extends "base.html" %}

{% block content %}
<div class="container">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image: </th>
                <th>name: </th>
                <th>quantity:</th>
                <th>Amount:</th> 
            </tr>
        </thead>
        <tbody>
            {% for s in data %}
                <tr>
                    <td>
                        <img height="150" width="150" src="/static/images/{{s['product_id']}}.png" alt="{{s['products']}}">
                    </td>
                    <td>{{s['products']}}</td>
                    <td>{{s['quantity']}}</td>
                    <td>${{s['amount']}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">go home</a>
</div>
{% endblock %}
